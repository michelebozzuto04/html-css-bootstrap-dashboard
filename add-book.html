<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./img/duck.png" alt="Bootstrap" width="60" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search" />
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Add Book Form -->
    <div class="container">
        <h2 class="text-secondary-emphasis my-4">Nuovo Libro</h2>
        <form class="row g-3 mb-4">
            <div class="col-6">
                <label for="inputAuthorName" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="inputAuthorName"
                    placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6">
                <label for="inputAuthorSurname" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="inputAuthorSurname"
                    placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12">
                <label for="inputBookTitle" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="inputBookTitle" placeholder="Inserisci il titolo del libro">
                <div class="form-text">Titolo versione italiana </div>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Genere</label>
                <select id="inputState" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputBookYear" class="form-label">Anno di Pubblicazione</label>
                <input type="number" class="form-control" id="inputBookYear" placeholder="Inserisci l'anno">
            </div>
            <div class="col-md-4">
                <label for="inputZip" class="form-label">ISBN#</label>
                <input type="number" class="form-control" id="inputZip" placeholder="Inserisci il codice ISBN#">
            </div>
            <div class="col-12">
                <label for="inputBookNotes" class="form-label">Note</label>
                <textarea class="form-control" id="inputBookNotes" rows="3"
                    placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Disponibile anche in digitale
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
